language: php

php:
  - 5.5
  - 5.6
  - 7

env:
  - SYMFONY_VERSION="2.3.*"
  - SYMFONY_VERSION="2.7.*"
  - SYMFONY_VERSION="2.8.*"
  - SYMFONY_VERSION="3.0.*"

before_script:
  - composer require symfony/http-kernel:${SYMFONY_VERSION}
  - if [[ "$SYMFONY_VERSION" == "2.3.*" ]]; then composer update --prefer-lowest; fi

script:
  - phpunit

branches:
  only:
    - master
